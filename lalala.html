<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>lalala</title>
    <style>
        header {
    position: relative;
    z-index: 1000; /* Asegura que el menú esté por encima del contenido */
}

.menu {
    transition: top 0.3s; /* Agrega una transición suave al desplazamiento */
}

    /* Contenido */
    .contenedor {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
    }
    
    .menu {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
    }
    
    .menu-fixed {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: #333;
        color: #fff;
        padding: 10px 0;
    }
</style>
</head>
<body>
    <header>
        <div class="contenedor">
            <div class="logo">
                <img src="logo.jpg" alt="Logo">
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="#inicio">Inicio</a></li>
                    <li><a href="#servicios">Servicios</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
</body>
</html>
